<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Shiynik - Магазин кожаных изделий ручной работы</title>
</head>

<body>
    <header>
        <div class="container-fluid header-wrapper">

        </div>
    </header>
    <footer>
        <div class="container-fluid content-wrapper">
            <div class="main-part row">
                <div class="offset-1 col-xs-12">
                    
                </div>
                <div class="col"></div>
            </div>
            <div class="row second-part">
                <div class="col-xs-12 col-md-12 col-lg-6">
                    <p class="copyright text-center text-lg-left">Copyright 2020 &#169; Shiynik Leather Shop | by <a
                            href="#" class="author-link">Jimmy Wilson</a></p>
                </div>
                <div class="col-xs-12 col-md-12 col-lg-6">
                    <div class="payment-icons pt-2">
                        <ul class="d-flex flex-wrap flex-md-nowrap justify-content-center justify-content-lg-end">
                            <li class="payment-icon ">
                                <object class="visa" type="image/svg+xml" data="./src/visa.svg"></object>
                            </li>
                            <li class="payment-icon">
                                <object class="master-card" type="image/svg+xml"
                                    data="./src/master_card_black.svg"></object>
                            </li>
                            <li class="payment-icon">
                                <object class="liqpay" type="image/svg+xml" data="./src/liqpay.svg"></object>
                            </li>
                            <li class="payment-icon">
                                <object class="privat" type="image/svg+xml" data="./src/priva24.svg"></object>
                            </li>
                            <li class="payment-icon">
                                <object class="cash-on-delivery" type="image/svg+xml"
                                    data="./src/cash-on-delivery.svg"></object>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/745b3e3f4e.js" crossorigin="anonymous"></script>
</body>

</html>
